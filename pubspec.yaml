name: learntoread
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^1.1.4
  wakelock: ^0.6.2
  fluttertoast: ^8.1.1
  flutter_rating_bar: ^4.0.1
  assets_audio_player: ^3.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/launcher_icons.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png" 
    icon_size: 48

flutter:

  uses-material-design: true

  fonts:
    - family: Kid Games
      fonts:
        - asset: fonts/KidGames.ttf

  assets:
    - audio/backsound.mp3
    - assets/backgrounds.webp
